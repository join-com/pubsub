defaults: &defaults
  working_directory: /home/circleci/pubsub
  docker:
    - image: node:12.10.0
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-lock-cache-{{ checksum "yarn.lock" }}
      - run:
          name: yarn install
          command: yarn install
      - save_cache:
          key: v1-yarn-lock-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-lock-cache-{{ checksum "yarn.lock" }}
      - run:
          name: test
          command: yarn lerna run test
      - store_test_results:
          path: log
      - store_artifacts:
          path: log
          destination: log
  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-lock-cache-{{ checksum "yarn.lock" }}
      - run:
          name: lint
          command: yarn lerna run lint
      - store_test_results:
          path: log
      - store_artifacts:
          path: log
          destination: log
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
